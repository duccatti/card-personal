<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Card</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="left-bar">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div class="right-bar">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </div>
        </div>
        <img src="https://avatars.githubusercontent.com/u/81588354?s=400&u=300c8491fa4e1d82dba7bef1a2d2d90727d50671&v=4" alt="">
        <h2>João Luiz Ducatti</h2>
        <h3>JAVASCRIPT DEVELOPER</h3>
        <p>Se sinta confortável estando desconfortável.</p>
        <input type="button" value="Contratar" class="button-hireme">
        <hr>
        <div class="social-buttons">
            <div class="button-social">
                <button class="button-github"><i class="fa fa-github" aria-hidden="true"></i></button>
                <span class="seguidores">1.2k</span>
                <h3>Followers</h3>
            </div>

            <div class="button-social">
                <button class="button-linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
                <span class="seguidores">1k</span>
                <h3>Followers</h3>
            </div>

            <div class="button-social">
                <button class="button-instagram"><i class="fa fa-instagram" aria-hidden="true"></i></button>
                <span class="seguidores">0.8k</span>
                <h3>Followers</h3>
            </div>
        </div>
    </div>
</body>
</html>
